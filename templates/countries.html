{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counties</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/file.css' %}">
    <script type="text/javascript" src="{% static 'js/file.js' %}"></script>
  </head>
  <body>
    <div id="wrap">
  <div class="page-header">
    <h1>Hello Searching World</h1>
  </div>
  <form class="form-horizontal" method="get" name="country">
      <div class="input-append">
        <input type="text" class="input-xlarge" placeholder="Search by Country" name="country">
        <button class="btn" type="submit"><i class="icon-search"></i></button>
      </div>
  </form>
</div>
    {% if country %}
    <h3>So far there are {{ confirmed_value }} confirmed cases in {{ country }}.</h3>
    <h3>So far there are {{ recovered_value }} recovered cases in {{ country }}.</h3>
    <h3>Last Updated at:<b> {{ last_update }} </b></h3>
    {% endif %}
  </body>
</html>
